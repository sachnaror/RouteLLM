<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteLLM</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">RouteLLM - AI Matchmaker</h1>
        <p class="text-center">Ask a question and let the best AI response win!</p>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter your prompt:</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Response</button>
        </form>

        {% if response %}
            <div class="mt-4">
                <h3>Best Response:</h3>
                <p class="border rounded p-3">{{ response.choices.0.text }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
